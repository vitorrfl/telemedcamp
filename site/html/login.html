<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/site/css/login.css" rel="stylesheet">
</head>
<body class="bg-light h-auto">
    <div class="container-fluid shadow-lg bg-light w-75 rounded-5 mt-5" style=" height:550px ;">
        <div class="container text-center p-2">
            <h1>Login</h1>
        <p>Doesn't have an account yet? <a href="/site/html/sigin.html">Sign up</a></p>

        </div>
        <div class="container border-bottom p-4">
            <form class=" flex flex-column justify-content-center m-3">
                <label class="form-label">Email Adress</label>
                <input type="text" class="form-control" id="email">

                <div class="mt-1">
                    <label class="form-label">Password</label>
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <input type="password" class="form-control" id="password">
                <div class="p-1 mt-1">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label">
                        Remember me
                    </label>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-dark m-4">LOGIN</button>
                    </div>
                </div>
                </div>
            </form>
            <div class="text-center m-2">
                <p>or login with</p>
                
                    <div class="">
                        <a>
                            <button type="button" class="btn btn-outline-danger">
                                Google
                            </button>
                        </a>
                        <a>
                            <button type="button" class="btn btn-outline-primary">
                                Facebook
                            </button>
                        </a>
                    </div>
                
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
