<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/all day/main pages/css/input.css" rel="stylesheet">
</head>
<body class="h-auto">
<div class="container-fluid shadow-lg bg-light w-75 rounded-5 mt-5" style=" height:650px ;">
    <div class="container text-center p-2">
            <h1 class="mt-2">Sign Up</h1>
        

    </div>
        <div class="container">
            <form class=" flex flex-column justify-content-center m-3">
                <label class="form-label">Sign like:</label>
                <select class="form-select">
                    <option>
                        Collaborator
                    </option>
                    <option>
                        Client
                    </option>
                </select>

                <label class="form-label mt-1">First Name</label>
                <input type="text" class="form-control" id="inFirstName">

                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inFastName">

                <label class="form-label">CPF</label>
                <input type="number" class="form-control" id="cpf">


                <label class="form-label">Email Adress</label>
                <input type="email" class="form-control" id="email">

            <div class="mt-1">
                    <label class="form-label">Password</label>
            </div>
                <input type="password" class="form-control" id="password">
                <div class="p-1 mt-1">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label">
                        Remember me
                    </label>
                        <div class="text-center mt-2">
                            <button type="submit" class="btn btn-outline-dark m-4">SIGN UP</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
        
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
